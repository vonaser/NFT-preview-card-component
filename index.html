<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section>
      <div class="card-header">
        <img class="equilibrium" src="images/image-equilibrium.jpg" aria-hidden="true" alt="">
          <div class="overlay">
            <img class="icon" src="images/icon-view.svg" alt="">
          </div>
      </div>

      <h1>Equilibrium #3429</h1>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
    </section>

    <div class="card-body">
      <img src="images/icon-ethereum.svg" aria-hidden="true" alt="">
      <p class="eth">0.041 ETH</p>
      <img src="images/icon-clock.svg" aria-hidden="true" alt="">
      <p class="time">3 days left</p>
    </div>

    <hr>

    <div class="card-footer">
      <img class="pp" src="images/image-avatar.png" alt="profile-photo">
      <p class="footer-text">Creation of <span class="name">Jules Wyvern</span></p>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Burak VAROLSUN</a>.
  </footer>

</body>

</html>
